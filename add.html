<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">NEXUS</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </nav>

    <section class="section" style="margin-top: 4rem; display: flex; justify-content: center;">
        <div class="glass" style="width: 100%; max-width: 500px; padding: 2.5rem;">
            <h2 style="margin-bottom: 2rem; text-align: center;">Enroll New Student</h2>

            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" class="form-input" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="e.g. john@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="course">Assigned Course</label>
                    <input type="text" name="course" id="course" class="form-input"
                        placeholder="e.g. Advanced AI Management" required>
                </div>

                <div style="margin-top: 2.5rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 2; border: none; cursor: pointer;">Save
                        Student</button>
                    <a href="/dashboard" class="btn"
                        style="flex: 1; text-align: center; border: 1px solid var(--glass-border); color: var(--text-secondary);">Cancel</a>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
